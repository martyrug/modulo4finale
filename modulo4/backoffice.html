<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />

    <title>Marketplace - Backoffice</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"> <img src="https://picsum.photos/id/275/50" alt="" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="nav-btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4 px-4">
      <div class="row" id="cardContainer">
        <div class="col-12 col-md-6 d-flex flex-column ">
          <h3 class="text-center ">Add a product</h3>
          <form id="add-product-form" class="d-flex flex-column">
            <input type="text" name="name" placeholder="insert product name">
            <input type="text" name="description" placeholder="insert a description">
            <input type="text" name="brand" placeholder="insert brand">
            <input type="number" name="price" placeholder="insert price">
            <input type="url" name="imageUrl" placeholder="insert link">
            <button id="add-product-btn" class="btn btn-primary mt-3" type="submit">Send</button>
          </form>
        </div>
        <div class="col-12 col-md-6">
          <h3 class="text-center ">Edit a product</h3>
          <form id="edit-product-form" class="d-flex flex-column">
              <input type="text" name="edit-name" placeholder="insert product name">
              <input type="text" name="edit-description" placeholder="insert a description">
              <input type="text" name="edit-brand" placeholder="insert brand">
              <input type="number" name="edit-price" placeholder="insert price">
              <input type="url" name="edit-imageUrl" placeholder="insert link">
              <button id="edit-product-btn" class="btn btn-primary mt-3" type="submit">Edit Product</button>
          </form>
      </div>
      </div>
    </div>
    <!-- AGGIUNTO PRODUCT LIST-->
    <div class="container mt-4">
      <h3 class="text-center mb-4">Product List</h3>
      <table class="table">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Brand</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody id="productTableBody">
              <!-- Product rows will be dynamically added here -->
          </tbody>
      </table>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>


    <script src="backoffice.js"></script>
    <script src="product.js"></script>
  </body>
</html>
